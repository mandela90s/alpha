        :root {

            --secondary: #14F195;
            --dark: #0F0F0F;
            --light: #F0F0F0;
            --accent: #FF5F5F;
            --card-bg: #1A1A1A;
            --success: #00C853;
            --warning: #FFAB00;
            --danger: #FF5252;
            --twitter-blue: #1DA1F2;
            --telegram-blue: #0088CC;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: white;
        }
        
        .logo-icon {
            font-size: 28px;
        }
        
        .nav-links {
            display: flex;
            gap: 25px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .time-filter {
            display: flex;
            gap: 10px;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
        }
        
        .time-filter select {
            background: transparent;
            border: none;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            outline: none;
        }
        
        .time-filter option {
            background-color: var(--dark);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 30px auto;
        }
        
        .panel {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            height: calc(100vh - 150px);
            overflow-y: auto;
            transition: all 0.3s;
        }
        
        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .panel-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .panel-title i {
            color: var(--primary);
        }
        
        .refresh-btn {
            background: none;
            border: none;
            color: var(--light);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            color: var(--secondary);
            transform: rotate(180deg);
        }
        
        /* Whale Watch Panel */
        .transaction-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .transaction-card:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .transaction-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .whale-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .whale-name {
            font-weight: 600;
            font-size: 16px;
        }
        
        .whale-address {
            font-size: 12px;
            opacity: 0.7;
            word-break: break-all;
        }
        
        .transaction-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed rgba(255, 255, 255, 0.1);
        }
        
        .coin-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .coin-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: var(--dark);
            font-weight: bold;
        }
        
        .buy {
            color: var(--success);
        }
        
        .sell {
            color: var(--danger);
        }
        
        .tx-amount {
            font-weight: 600;
        }
        
        .tx-time {
            font-size: 12px;
            opacity: 0.7;
        }
        
        /* Twitter Feed Panel */
        .tweet-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .tweet-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .tweet-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--twitter-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .tweet-user {
            font-weight: 600;
        }
        
        .tweet-handle {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .tweet-content {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .tweet-actions {
            display: flex;
            gap: 15px;
            font-size: 14px;
        }
        
        .tweet-action {
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.7;
            transition: all 0.3s;
        }
        
        .tweet-action:hover {
            opacity: 1;
            color: var(--primary);
        }
        
        /* Whale logo */
        .whale-logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        /* Multiple whales indicator */
        .whale-count {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            text-align: center;
            line-height: 18px;
            margin-left: 5px;
            vertical-align: middle;
            cursor: pointer;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: var(--card-bg);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            border: 1px solid var(--primary);
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notification badge */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--accent);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        /* Status indicators */
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-active {
            background-color: var(--success);
        }
        
        .status-inactive {
            background-color: var(--danger);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        /* Pulse animation for new items */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(153, 69, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(153, 69, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(153, 69, 255, 0); }
        }
        
        .new-item {
            animation: pulse 1.5s infinite;
            position: relative;
        }
        
        .new-item::after {
            content: "NEW";
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--accent);
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 10px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .panel {
                height: auto;
                max-height: 500px;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>

        // Function to fetch real whale transactions from Solana blockchain
        async function fetchWhaleTransactions() {
            const container = document.getElementById('whaleTransactions');
            
            if (!connectionEstablished) {
                const connected = await initSolanaConnection();
                if (!connected) {
                    container.innerHTML = '<div class="error">Failed to connect to Solana network. Please try again.</div>';
                    return;
                }
            }
            
            try {
                // Get recent transactions for each whale wallet
                const transactions = [];
                
                // We'll check the 5 most recent transactions for each whale
                const transactionPromises = whaleWallets.map(async whale => {
                    try {
                        const pubkey = new solanaWeb3.PublicKey(whale.address);
                        const signatures = await solanaConnection.getSignaturesForAddress(pubkey, {
                            limit: 5
                        });
                        
                        // Get the transaction details for each signature
                        for (const signature of signatures) {
                            const tx = await solanaConnection.getTransaction(signature.signature);
                            
                            // Parse the transaction to identify token transfers
                            if (tx && tx.meta && tx.meta.preTokenBalances && tx.meta.postTokenBalances) {
                                const preBalances = tx.meta.preTokenBalances;
                                const postBalances = tx.meta.postTokenBalances;
                                
                                // Compare pre and post balances to detect transfers
                                for (let i = 0; i < preBalances.length; i++) {
                                    const pre = preBalances[i];
                                    const post = postBalances[i];
                                    
                                    if (pre && post && pre.mint && pre.uiTokenAmount && post.uiTokenAmount) {
                                        const delta = post.uiTokenAmount.uiAmount - pre.uiTokenAmount.uiAmount;
                                        
                                        if (Math.abs(delta) > 0) {
                                            const isBuy = delta > 0;
                                            const tokenMint = pre.mint;
                                            const amount = Math.abs(delta).toLocaleString();
                                            const value = `$${(Math.abs(delta) * getTokenPrice(tokenMint)).toFixed(2)}`;
                                            
                                            transactions.push({
                                                name: whale.name,
                                                address: whale.address,
                                                emoji: whale.emoji,
                                                type: isBuy ? "buy" : "sell",
                                                coin: getTokenSymbol(tokenMint),
                                                amount: amount,
                                                value: value,
                                                time: formatTime(new Date(signature.blockTime * 1000)),
                                                tokenMint: tokenMint
                                            });
                                            
                                            // Track whale activity by coin
                                            if (!whaleActivityByCoin[tokenMint]) {
                                                whaleActivityByCoin[tokenMint] = { buys: [], sells: [] };
                                            }
                                            
                                            if (isBuy) {
                                                if (!whaleActivityByCoin[tokenMint].buys.includes(whale.name)) {
                                                    whaleActivityByCoin[tokenMint].buys.push(whale.name);
                                                }
                                            } else {
                                                if (!whaleActivityByCoin[tokenMint].sells.includes(whale.name)) {
                                                    whaleActivityByCoin[tokenMint].sells.push(whale.name);
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    } catch (error) {
                        console.error(`Error fetching transactions for ${whale.name}:`, error);
                    }
                });
                
                await Promise.all(transactionPromises);
                
                // Sort transactions by time (newest first)

            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) { // Less than 1 minute
                return "Just now";
            } else if (diff < 3600000) { // Less than 1 hour
                const minutes = Math.floor(diff / 60000);
                return `${minutes} min ago`;
            } else if (diff < 86400000) { // Less than 1 day
                const hours = Math.floor(diff / 3600000);
                return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
            } else {
                return date.toLocaleTimeString();
            }
        }

        // Helper function to check if time is recent
        function isRecent(timeStr) {
            if (timeStr === "Just now") return true;
            if (timeStr.includes("min") && parseInt(timeStr) < 5) return true;
            return false;
        }

        // Function to render whale transactions
        function renderWhaleTransactions(transactions) {
            const container = document.getElementById('whaleTransactions');
            
            // Clear only new transactions (keep previous ones)
            const existingCards = container.querySelectorAll('.transaction-card:not(.new-item)');
            const newCards = container.querySelectorAll('.transaction-card.new-item');
            
            // Remove old "new" items (they're not new anymore)
            newCards.forEach(card => card.remove());
            
            // Add new transactions at the top
            transactions.filter(tx => isRecent(tx.time)).forEach(tx => {
                const transactionCard = document.createElement('div');
                transactionCard.className = 'transaction-card fade-in new-item';
                
                // Check if multiple whales are buying this coin
                const whaleCount = whaleActivityByCoin[tx.tokenMint]?.buys?.length || 0;
                const whaleCountIndicator = whaleCount > 1 ? 
                    `<span class="whale-count tooltip" title="${whaleActivityByCoin[tx.tokenMint].buys.join(', ')}">
                        ${whaleCount}
                        <span class="tooltiptext">${whaleActivityByCoin[tx.tokenMint].buys.join(', ')}</span>
                    </span>` : '';
                
                transactionCard.innerHTML = `
                    <div class="transaction-header">
                        <div class="whale-avatar">${tx.emoji}</div>
                        <div>
                            <div class="whale-name">${tx.name}</div>
                            <div class="whale-address tooltip">
                                ${tx.address.substring(0, 6)}...${tx.address.slice(-4)}
                                <span class="tooltiptext">${tx.address}</span>
                            </div>
                        </div>
                    </div>
                    <div class="transaction-details">
                        <div class="coin-info">
                            <div class="coin-icon">${tx.coin.substring(0, 2)}</div>
                            <div>
                                <div class="${tx.type}">${tx.type.toUpperCase()} ${tx.coin} ${whaleCountIndicator}</div>
                                <div class="tx-amount">${tx.amount} (${tx.value})</div>
                            </div>
                        </div>
                        <div class="tx-time">${tx.time}</div>
                    </div>
                `;
                
                container.insertBefore(transactionCard, container.firstChild);
            });
        }

        // Function to render tweets
        function renderTweets(tweets) {
            const container = document.getElementById('tweetFeed');
            
            // Clear only new tweets (keep previous ones)
            const existingTweets = container.querySelectorAll('.tweet-card:not(.new-item)');
            const newTweets = container.querySelectorAll('.tweet-card.new-item');
            
            // Remove old "new" items (they're not new anymore)
            newTweets.forEach(tweet => tweet.remove());
            
            // Add new tweets at the top
            tweets.filter(t => t.isNew).forEach(tweet => {
                const tweetCard = document.createElement('div');
                tweetCard.className = 'tweet-card fade-in new-item';
                
                tweetCard.innerHTML = `
                    <div class="tweet-header">
                        <div class="tweet-avatar">${tweet.user.substring(0, 1)}</div>
                        <div>
                            <div class="tweet-user">${tweet.user}</div>
                            <div class="tweet-handle">${tweet.handle} · ${tweet.time}</div>
                        </div>
                    </div>
                    <div class="tweet-content">${tweet.content}</div>
                    <div class="tweet-actions">
                        <div class="tweet-action">
                            <i class="far fa-heart"></i> ${tweet.likes}
                        </div>
                        <div class="tweet-action">
                            <i class="fas fa-retweet"></i> ${tweet.retweets}
                        </div>
                        <div class="tweet-action">
                            <i class="far fa-comment"></i> ${tweet.replies}
                        </div>
                    </div>
                `;
                
                container.insertBefore(tweetCard, container.firstChild);
            });
        }

        // Refresh buttons functionality
        document.getElementById('refreshWhales').addEventListener('click', function() {
            const panel = this.closest('.panel');
            panel.querySelector('.panel-title i').classList.add('fa-spin');
            document.getElementById('whaleNotification').style.display = 'none';
            
            fetchWhaleTransactions();
            
            setTimeout(() => {
                panel.querySelector('.panel-title i').classList.remove('fa-spin');
            }, 1000);
        });
        
        document.getElementById('refreshTweets').addEventListener('click', function() {
            const panel = this.closest('.panel');
            panel.querySelector('.panel-title i').classList.add('fa-spin');
            document.getElementById('tweetNotification').style.display = 'none';
            
            fetchInfluencerTweets();
            
            setTimeout(() => {
                panel.querySelector('.panel-title i').classList.remove('fa-spin');
            }, 1000);
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Initial data load
            fetchWhaleTransactions();
            fetchInfluencerTweets();
            
            // Set up real-time updates
            setInterval(fetchWhaleTransactions, 10000); // Update whales every 10 seconds
            setInterval(fetchInfluencerTweets, 30000); // Update tweets every 30 seconds
            
            // Check connection status periodically
            setInterval(() => {
                initSolanaConnection();
            }, 60000); // Check every minute
        });
    </script>
